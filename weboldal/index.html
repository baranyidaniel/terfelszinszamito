                    <input type="email" class="form-control" name="email" id="useremail" placeholder="Ide írja e-mail címét..."
                        required>

                    <div class="row">

                            <input type="text" class="form-control" name="message" id="msg" placeholder="Ide írja üzenetét..."
                                required>
                        </div>

                        <div class="col">
                            <button type="submit" class="btn btn-light "

                        </div>
                    </div>

                </div>
